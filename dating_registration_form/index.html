<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/coracao.jpg">
    <title>You-Date</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
      
  </head>

  <body class="body">
    <h1 class="h1"> formulário You-Date</h1>
    
    <div class="form_container">
      <section class="section_menu">
        <p>dados pessoais</p>
        <p>contato</p>
        <p>selecione seu plano</p>
      </section>

      <form  action="#">
        <section data-action='section' class="section sectionVisible">
          <label for="" >Nome</label>
          <input data-action='input' type="text" class="name" placeholder="ex: Fulana da Silva">
          <label for="" >idade</label>
          <input data-action='input' type="number" min="18" class="age" placeholder="ex: 20" id="">
          <label for="" title="sexo ou genero" >Eu sou</label>
          <input data-action='input' type="text" class="gender" placeholder="ex: mulher" id="">
          <label for="" title="sexo ou genero">Tenho preferência por</label>
          <input data-action='input' type="text" class="pref" placeholder="ex: sem preferência" id="">
        </section>

        <section data-action='section' class="section">
          <label for="" >E-mail</label>
          <input data-action='input' type="email"class="email" placeholder="fulana_da_silva@gmail.com">
          <label for="" class="tel">Telefone</label>
          <input data-action='input' type="tel" placeholder="11999999999" id="">
          <label for="" >endereço</label>
          <input data-action='input' type="text" class="address" placeholder="rua um, numero 2, São Paulo,Sp" id="">
        </section>

        <section data-action='section' class="section">
          <label class="plano1" for="">plano 1: Grátis / 2 meses</label>
          <input data-action='chk' class="chk1" type="checkbox">
          <label class="plano2" for="">Plano 2: R$ 22,90 / mês</label>
          <input data-action='chk' class="chk2" type="checkbox">
          <label class="plano3" for="">Plano 3: R$ 30,99 / mês</label>
          <input data-action='chk'class="chk3" type="checkbox">
          <input type="button" value="sobre os planos" class="aboult">
        </section>
        <div class="details">
          <span id="close" class="material-symbols-outlined">
            close
          </span>
            <img class="detailsImg" src="././images/table.png" alt="table of the plans">        
        </div>
        
        <div class="container_btn">
          <button type="button" class="before_btn">voltar</button>
          <button type="button" class="next_btn">próximo</button>
        </div>
      </div>
      
        <div id="feedbackSuccess" data-action='section' class="section">
          <p id="p-feedbackS"></p>
          <span id="close" class="material-symbols-outlined">
            close
            </span>
            <img src="././images/completed_form.jpg" alt="">
        </div>

        <div id="feedbackError" data-action='section' class="section">
          <p id="p-feedbackE"></p>
          <span id="close" class="material-symbols-outlined">
            close
          </span>
        </div>
      </form>
    <footer>
      <p class="copyright">&copy Alexandre Mariano | 2023-Todos os direitos reservados</p>
    </footer>

    <script src="script/script.js"></script>
  </body>
</html>
